<link rel="stylesheet" href="../../components/view_img/view_img.css">
<div ng-if="vm.open" class="modal fade" id="addAdminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center">
                <h4 class="modal-title">Thêm tài khoản quản trị viên</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" ng-click="vm.open=false">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <center>
                    <img ng-src="{{vm.src}}" alt="not found">
                </center>
            </div>
        </div>
    </div>
</div>
